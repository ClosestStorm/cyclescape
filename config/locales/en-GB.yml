      edit:
        title: "Edit Profile"
      update:
        profile_updated: "Profile Updated"

  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B, %Y"

    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat

    month_names:
      - ~
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
